<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 tags</title>
</head>
<body>
    <!-- We will learn 14 tags of HTML for formatting the text-->
    <!-- for example italicising the text, bolding , underlining the text and many more -->
    <!-- lets start then  -->
    <center>
        <p>
            <!-- it is reccomended to read about physical tags and logical tags  -->
            <b>bold text</b>
            
             <br><br>

            <i>italised text</i>

            <br><br>

            <strong>just like bold tag</strong>

            <br><br>

            <em>just like italic tag</em>

            <br><br>

            <mark>to highlight the text</mark>

            <br><br>

           <u>underlined text</u>

           <br><br>

           <del>to display the deleted content</del>

           <br><br>

           <ins>this display the content added</ins>

           <br><br>

           <big>increase the font  size by one conventional unit from base font</big>

           <br><br>

           <small>decrease the font size by one conventional unit from base font</small>


    </p>


    </center>
    
    
</body>
</html>
