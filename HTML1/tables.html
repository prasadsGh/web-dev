<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <center>
        <h2>Tables</h2>
        <table border="1" cellspacing="0" cellpadding="100">
            <!-- two rows each containning two cells -->
            <tr>
                <td>info1</td>
                <td>info2</td>
            </tr>
            <tr>
                <td>info3 </td>
                <td>info 4</td>


            </tr>
        </table>
        <br><br>
         <table border="1" cellspacing="0" cellpadding="100">
            <!-- two rows each containning two cells -->
            <tr>
                <td>info1</td>
                <td>info2</td>
                <td align="center">info3</td>
            </tr>
            <tr>
                <td>info3 </td>
                <td>info 4</td>


            </tr>
        </table>

        <br><br>
         <table border="1" cellspacing="0" cellpadding="100">
            <!-- two rows each containning two cells -->
            <tr>
                <td>info1</td>
                <td>info2</td>
                <td>info3</td>
            </tr>
            <tr>
                <td colspan="2" align="center">info3 </td>
                <td>info 4</td>
            </tr>

             <br><br>
             
         <table border="1" cellspacing="0" cellpadding="100">
            <!-- two rows each containning two cells -->
            <tr>
                <td rowspan="2">info1</td>
                <td>info2</td>
                <td>info3</td>
            </tr>
            <tr>
                <td >info3 </td>
                <td>info 4</td>


        </table>
    </center>
    
</body>
</html>
