<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags</title>
   
</head>
<body>
    <center>
        <br><br><br>
         <!-- anchor tags are the tags which are used to link the one page to another OR using external link in the html page  -->
    <a href="div.html" target="_blank">this will redirect you to the div.html page </a>
    <br><br>
    <a href="https://google.com" target="_blank">this will redirect you to the google.com</a>
    <br><br>

    <!-- target="_blank " will open the link in new tab -->

    <a href="https://google.com" target="_parent">google.com but with <i>target="_parent"</i></a>
    <br><br>
    <a href="https://google.com" target="_self">google.com but with <i>target="_self"</i></a>
    <br><br>
    <a href="https://google.com" target="_top">google.com but with <i>target="_top"</i></a>
    </center>
    
</body>
</html>
